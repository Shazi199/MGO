#define navbar(activePage)
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">MGO</a>
		</div>
		#if(currentUser != null)
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="#(activePage=='stage'?'active':'')"><a href="stage">关卡</a></li>
				<li class="#(activePage=='team'?'active':'')"><a href="team">编队</a></li>
				<li class="#(activePage=='detail'?'active':'')"><a href="detail">一览</a></li>
				<li class="#(activePage=='summon'?'active':'')"><a href="summon">召唤</a></li>
				<li class="#(activePage=='shop'?'active':'')"><a href="shop">商店</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><p class="navbar-text">#(currentUser.nickname ??)</p></li>
				<li><p class="navbar-text">☯<span id="userStone">#(currentUser.stone ??)</span></p></li>
				<li><button id="logout" type="button" class="btn btn-info navbar-btn">退出</button></li>
			</ul>
		</div>
		#end
	</div>
</nav>
<script type="text/javascript">
	$("#logout").click(function(e){
		$.post("account/logout",function(data){
			location.reload();
		});
	});
	
	function updateUserStone(){
		$.post("account/getStone",function(data){
			if(data.isOk){
				$("#userStone").text(data.stone);
			}
		})
	}
</script>
#end
